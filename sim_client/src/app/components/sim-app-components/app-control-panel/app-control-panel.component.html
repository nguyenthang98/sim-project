<mat-accordion class="sim-control-panel mat-elevation-z2">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Adjustments</mat-panel-title>
    </mat-expansion-panel-header>
    <div style="max-height: 400px; overflow: auto;" *ngFor="let key of getAdjustmentsList()">
      {{ key }}
      <mat-slider style="width: 100%" [min]="0" [max]="100" [thumbLabel]="true" [(ngModel)]="appConfig.adjustments[key]">
      </mat-slider>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion class="sim-control-panel mat-elevation-z2">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Layers</mat-panel-title>
    </mat-expansion-panel-header>
    <div style="max-height: 350px; overflow: auto;">
      <mat-radio-group [(ngModel)]="appConfig.layers.currentLayer">
        <table style="width: 100%;" mat-table [dataSource]="getLayerDataSource()" *ngIf="['selection', 'visibility', 'name', 'remove'] as displayedColumns">

          <!-- Current Selected layer Column -->
          <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef>Current</th>
            <td mat-cell *matCellDef="let element">
              <mat-radio-button [value]="element"></mat-radio-button>
            </td>

            <td mat-footer-cell *matFooterCellDef>
              <mat-radio-button [value]="appConfig.layers.backgroundLayer"></mat-radio-button>
            </td>
          </ng-container>

          <!-- Show/Hide Column -->
          <ng-container matColumnDef="visibility">
            <th mat-header-cell *matHeaderCellDef>Visibility</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox [(ngModel)]="element.showLayer"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
              <mat-checkbox [(ngModel)]="appConfig.layers.backgroundLayer.showLayer"></mat-checkbox>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name() }} </td>
            <td mat-footer-cell *matFooterCellDef> {{ appConfig.layers.backgroundLayer.name() }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button>
                <mat-icon>&times;</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
        </table>
      </mat-radio-group>

    </div>
  </mat-expansion-panel>
</mat-accordion>
