<mat-accordion class="sim-control-panel mat-elevation-z2">
  <!--Main config-->
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Design Properties</mat-panel-title>
    </mat-expansion-panel-header>
    <div style="display: flex;">
      <mat-form-field style="flex: 1; max-width: 50%;">
        <input matInput type="number" placeholder="Width" [(ngModel)]="appConfig.mainConfig.width">
      </mat-form-field>
      <mat-form-field style="flex: 1">
        <input matInput type="number" placeholder="Height" [(ngModel)]="appConfig.mainConfig.height">
      </mat-form-field>
    </div>
    <div>
      Background color:
      <input matInput 
        style="width: 100%; min-height: 25px; border: 0.5px solid darkgray; border-radius: 8px;"
        [style.background]="appConfig.mainConfig.backgroundColor"
        [cpWidth]="'300px'"
        [cpFallbackColor]="'#fff'"
        [cpPresetColors]="['#fff', '#ccc', '#888', '#000']"
        [cpAddColorButton]="true"
        [cpOutputFormat]="'rgba'"
        [(colorPicker)]="appConfig.mainConfig.backgroundColor">
    </div>
  </mat-expansion-panel>

  <!--Filters-->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Adjustments</mat-panel-title>
    </mat-expansion-panel-header>
    <div style="max-height: 400px; overflow: auto;" *ngFor="let key of getAdjustmentsList()">
      {{ key }}
      <mat-slider style="width: 100%" [min]="0" [max]="100" [thumbLabel]="true" [(ngModel)]="appConfig.adjustments[key]">
      </mat-slider>
    </div>
  </mat-expansion-panel>

  <!--Shapes-->
  <mat-expansion-panel [expanded]="isShape(appConfig.currentFocusedObject)">
    <mat-expansion-panel-header>
      <mat-panel-title>Shapes</mat-panel-title>
    </mat-expansion-panel-header>
    <!--Shape control buttons-->
    <div>
      Add New
      <br>
      <button mat-button (click)="appConfig.currentFocusedObject = appConfig.layers.currentLayer.addObject('Rect')">Rectangle</button>
      <button mat-button (click)="appConfig.currentFocusedObject = appConfig.layers.currentLayer.addObject('Circle')">Circle</button>
      <button mat-button>More</button>
    </div>
    <!--Shape properties controls-->
    <div *ngIf="isShape(appConfig.currentFocusedObject)">
      Shape Properties:
      <div style="display: flex;">
        <mat-form-field style="flex: 1; max-width: 50%;">
          <input matInput type="number" placeholder="X"
            [ngModel]="appConfig.currentFocusedObject.x()" (ngModelChange)="appConfig.currentFocusedObject.x($event); appConfig.currentFocusedObject.getLayer().draw();">
        </mat-form-field>
        <mat-form-field style="flex: 1">
          <input matInput type="number" placeholder="Y"
            [ngModel]="appConfig.currentFocusedObject.y()" (ngModelChange)="appConfig.currentFocusedObject.y($event); appConfig.currentFocusedObject.getLayer().draw();">
        </mat-form-field>
      </div>
      <div style="display: flex;">
        <mat-form-field style="flex: 1; max-width: 50%;">
          <input matInput type="number" placeholder="Width"
            [ngModel]="appConfig.currentFocusedObject.width() * appConfig.currentFocusedObject.scaleX()"
            (ngModelChange)="appConfig.currentFocusedObject.width($event); appConfig.currentFocusedObject.scaleX(1); appConfig.currentFocusedObject.getLayer().draw();">
        </mat-form-field>
        <mat-form-field style="flex: 1">
          <input matInput type="number" placeholder="Height"
            [ngModel]="appConfig.currentFocusedObject.height() * appConfig.currentFocusedObject.scaleY()"
            (ngModelChange)="appConfig.currentFocusedObject.height($event); appConfig.currentFocusedObject.scaleY(1); appConfig.currentFocusedObject.getLayer().draw();">
        </mat-form-field>
      </div>
      <div style="display: flex;">
        <mat-form-field style="flex: 1; max-width: 50%;">
          <input matInput type="number" placeholder="ScaleX"
            [ngModel]="appConfig.currentFocusedObject.scaleX()" (ngModelChange)="appConfig.currentFocusedObject.scaleX($event); appConfig.currentFocusedObject.getLayer().draw();">
        </mat-form-field>
        <mat-form-field style="flex: 1">
          <input matInput type="number" placeholder="ScaleY"
            [ngModel]="appConfig.currentFocusedObject.scaleY()" (ngModelChange)="appConfig.currentFocusedObject.scaleY($event); appConfig.currentFocusedObject.getLayer().draw();">
        </mat-form-field>
      </div>
      <div>
        Shape color:
        <input matInput style="width: 100%; min-height: 25px; border: 0.5px solid darkgray; border-radius: 8px;"
          [style.background]="appConfig.currentFocusedObject.fill()" [cpWidth]="'300px'" [cpFallbackColor]="'#fff'"
          [cpPresetColors]="['#fff', '#ccc', '#888', '#000']" [cpAddColorButton]="true" [cpOutputFormat]="'rgba'"
          [colorPicker]="appConfig.currentFocusedObject.fill()" (colorPickerChange)="appConfig.currentFocusedObject.fill($event); appConfig.currentFocusedObject.getLayer().draw();">
      </div>
    </div>
  </mat-expansion-panel>

  <!--Images-->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Images</mat-panel-title>
    </mat-expansion-panel-header>
    <!--Image control buttons-->

    <!--Image properties controls-->

  </mat-expansion-panel>

  <!--Text-->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Text</mat-panel-title>
    </mat-expansion-panel-header>
    <!--Text control buttons-->

    <!--Text properties controls-->

  </mat-expansion-panel>
</mat-accordion>

<!-- Layers -->
<mat-accordion class="sim-control-panel mat-elevation-z2">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>Layers</mat-panel-title>
    </mat-expansion-panel-header>
    <div style="max-height: 350px; overflow: auto;">
      <mat-form-field style="width: 70%;">
        <input matInput type="text" placeholder="Layer Name" #newLayerName>
        <button mat-button *ngIf="newLayerName.value" matSuffix mat-icon-button aria-label="Clear" (click)="newLayerName.value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button style="width: 30%; max-width: 30%;" mat-button (click)="appConfig.layers.addLayer(newLayerName.value)">Add</button>
      <mat-radio-group [(ngModel)]="appConfig.layers.currentLayer" (ngModelChange)="appConfig.currentFocusedObject = null;">
        <table style="width: 100%;"
          mat-table [dataSource]="getLayerDataSource()"
          *ngIf="['selection', 'visibility', 'name', 'remove'] as displayedColumns;">

          <!-- Current Selected layer Column -->
          <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef>Current</th>
            <td mat-cell *matCellDef="let element">
              <mat-radio-button [value]="element"></mat-radio-button>
            </td>

            <td mat-footer-cell *matFooterCellDef>
              <mat-radio-button [value]="appConfig.layers.backgroundLayer"></mat-radio-button>
            </td>
          </ng-container>

          <!-- Show/Hide Column -->
          <ng-container matColumnDef="visibility">
            <th mat-header-cell *matHeaderCellDef>Visibility</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox #layerVisible [checked]="element.isVisible()" (change)="element.visible(layerVisible.checked)"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
              <mat-checkbox #bgLayerVisible [checked]="appConfig.layers.backgroundLayer.isVisible()" (change)="appConfig.layers.backgroundLayer.visible(bgLayerVisible.checked)"></mat-checkbox>
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.name() }} </td>
            <td mat-footer-cell *matFooterCellDef> <strong>{{ appConfig.layers.backgroundLayer.name() }}</strong> </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="removeLayer(element)">
                <mat-icon>&times;</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="moveup">
            <th mat-header-cell *matHeaderCellDef>Move up</th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="!appConfig.layers.isTopLayer(element)" mat-icon-button (click)="appConfig.layers.moveupLayer(element)">
                <mat-icon>&uarr;</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="movedown">
            <th mat-header-cell *matHeaderCellDef>Move down</th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="!appConfig.layers.isBottomLayer(element)" mat-icon-button (click)="appConfig.layers.movedownLayer(element)">
                <mat-icon>&darr;</mat-icon>
              </button>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
        </table>
      </mat-radio-group>

    </div>
  </mat-expansion-panel>
</mat-accordion>
