<h1 mat-dialog-title class="dialog-title">Confirm</h1>
<div mat-dialog-content class="dialog-content">
  {{ message }}
</div>
<div mat-dialog-actions class="dialog-actions" style="float: right;">
  <button mat-button (click)="noButtonClicked()">
    <mat-icon style="color: red;">close</mat-icon>
    No
  </button>
  <button mat-button (click)="yesButtonClicked()">
    <mat-icon style="color: green">check_circle_outline</mat-icon>
    Yes
  </button>
</div>
