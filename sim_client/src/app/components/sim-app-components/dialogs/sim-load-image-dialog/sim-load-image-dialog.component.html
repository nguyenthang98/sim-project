<h1 mat-dialog-title class="dialog-title">My Collection</h1>
<div mat-dialog-content class="dialog-content">
  <div *ngIf="listImages.length == 0">Your collection is empty!</div>
  <figure *ngFor="let image of listImages" (click)="image.selected = !image.selected">
      <img [src]="image.path">
      <figcaption>
        <button mat-button>
          {{ image.name }}
          <mat-icon *ngIf="image.selected" style="color: green;">check_circle</mat-icon>
        </button>
      </figcaption>
  </figure>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
  <button mat-button (click)="loadButtonClicked()" [disabled]="!hasImageSelected()">
    <mat-icon>cloud_download</mat-icon>
    Load
  </button>
</div>
