<div class="container" style="margin-top: 50px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-6">
							<a [ngClass]="{'active': currentSession == 1}" (click)="changeCurrentSession(1)" id="login-form-link">Login</a>
						</div>
						<div class="col-xs-6">
							<a [ngClass]="{'active': currentSession == 2}" (click)="changeCurrentSession(2)" id="register-form-link">Register</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" *ngIf="currentSession == 1" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="login.username">
								</div>
								<div class="form-group">
									<input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="login.password">
								</div>
								<div class="form-group text-center">
									<input type="checkbox" tabindex="3" class="" name="remember">
									<label for="remember"> Remember Me</label>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In" (click)="onLoginButtonClicked()">
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
							</form>
							<form id="register-form" *ngIf="currentSession == 2" role="form" style="display: block;">
								<div class="form-group">
									<input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="register.username">
								</div>
								<div class="form-group">
									<input type="email" name="email" tabindex="1" class="form-control" placeholder="Email Address" [(ngModel)]="register.email">
								</div>
								<div class="form-group">
									<input type="password" name="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="register.password">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" [(ngModel)]="register.passwordConfirm">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
