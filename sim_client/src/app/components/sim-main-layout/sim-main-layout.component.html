<div class="main-layout" style="height: 100vh; overflow: hidden;">
  <div class="nav mat-elevation-z3">
    <app-nav-bar></app-nav-bar>
  </div>
  <div class="working-area">
    <div class="sim-left-container">
      <app-control-panel [app-config]="appConfig"></app-control-panel>
    </div>
    <div class="sim-work-area-container">
      <div class="sim-top-panel">
        <app-top-panel [app-config]="appConfig"></app-top-panel>
      </div>

      <!--Important: Working area for konva-->
      <div class="sim-work-area" id="{{ getContainerId() }}"></div>

      <div class="sim-floating-panel" *ngIf="!!appConfig.stage">
        <span style="color: white; margin-left: 1em;">Zoom</span>
        <mat-slider [min]="0" [max]="2" [step]="0.01" [thumbLabel]="true"
          [ngModel]="appConfig.stage.scaleX()"
          (ngModelChange)="appConfig.changeStageScale($event)"></mat-slider>
      </div>
    </div>
  </div>
</div>
